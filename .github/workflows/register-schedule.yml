name: Register Event Schedule

on:
  issues:
    types: [labeled]

jobs:
  register:
    if: github.event.label.name == 'event'
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Invoke schedule-register Lambda
        run: |
          aws lambda invoke \
            --function-name nextflow-kr-schedule-register \
            --payload "$(echo '${{ toJson(github.event) }}' | base64)" \
            --cli-binary-format raw-in-base64-out \
            response.json
          cat response.json
